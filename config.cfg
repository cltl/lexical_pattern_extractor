[general]
output_folder=my_folder
measure = pmi

seeds=woede;boosheid;liefde;angst;medelijden;
ngram_len=3

percent_selected_patterns=25
accept_patterns_with_at_least_num_seeds=3
stop_words_for_patterns=UNK;KKK;PUN;</S>;<S>;-;_;zn;NUM;
min_patterns_per_candidate=2

[templates]
t1=* #X#
t2=* * #X#
t3=* #X# * 
t4=* * #X# * 
t5=* #X# * *


[google_web_query]
limit_per_query_pattern_extraction=500
min_freq_for_hit_pattern_extraction=100

limit_per_query_candidate_selection=1000
min_freq_for_hit_candidate_selection=100






